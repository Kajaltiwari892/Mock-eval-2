<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quiz Management</h1>
<form id="quizForm">
    <label>Question Statement:</label><br>
    <input type="text" id="question" required><br><br>
    <label>Option A:</label><br>
    <input type="text" id="optionA" required><br><br>
    <label>Option B:</label><br>
    <input type="text" id="optionB" required><br><br>
    <label>Option C:</label><br>
    <input type="text" id="optionC" required><br><br>
    <label>Option D:</label><br>
    <input type="text" id="optionD" required><br><br>
    <label>Correct Option:</label><br>
    <input type="text" id="correctOption" required><br><br>
<button type="submit">Add Question</button>

</form>
<p id="message" class="success"></p>
<script src="quiz.js"></script>    
</body>
</html>
